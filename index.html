<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="countainer px-4 pt-2 pb-4 mt-2 rounded">
      <div>
        <div class="col-12">
          <em id="todaysDate">Tue, Feb 6</em>
        </div>
        <div class="col-12">
        <em id="todaysHour">15:05</em>
        </div>
      </div>
      <div class="row">
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            placeholder="Search for a city"
            id="search-text-input"
          />
        </div class="col-2">
        <button id="button" type="submit" class="btn btn-light sm-2">
            Search
          </button>
        <div>
          <div class="col-2">
<button id="currentLocation" type="submit" class="btn btn-link">
           <img id="iconLocalisation" src="src/image/localisation.png" alt="">
          </button>
          </div>


        </div>
      </div>

      <h1>Ottawa</h1>
      <p>-10</p>
      <p>snow</p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
