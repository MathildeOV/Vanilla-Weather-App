<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="countainer px-4 pt-2 pb-4 mt-2 rounded">
      <div class="weather-app-wrapper">
        <div>
          <div class="col-12">
            <em id="todaysDate">Tue, Feb 6</em>
          </div>
          <div class="col-12">
            <em id="todaysHour">15:05</em>
          </div>
        </div>
        <div class="row">
          <div class="col-6">
            <input
              type="text"
              class="form-control"
              placeholder="Search for a city"
              id="search-text-input"
            />
          </div>
          <div>
            <button id="buttonSearch" type="submit" class="btn btn-light sm-2">
              Search
            </button>
          </div>
          <div class="col-2">
            <button type="button" class="btn btn-light">Current</button>
          </div>
        </div>

        <div class="currentDay row my-5">
          <div class="col">
            <h2 id="currentCity"></h2>
            <p class="currentTemperature">
              <span id="currentTemperatureValue"></span>
              <span class="units">
                <a href="#" id="celsius"><strong>°C</strong></a> |
                <a href="#" id="fahrenheit"> °F</a>
              </span>
            </p>
            <p id="description"></p>
          </div>

          <div class="col">
            <img id="iconPrincipal" src="src/images/sun-cloud.png" alt="" />
          </div>

          <div class="col">
            <p >Feels like: <span id="feelsLike"></span>°C</p>
            <p >Humidity: <span id="humidity"></span>%</p>
            <p >Wind: <span id="wind"></span>Km/H</p>
          </div>
        </div>

        <div class="row weather-forecast" id="forecast">
          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>

          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>

          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>

          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>

          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>

          <div class="col">
            <h3>17h</h3>
            <img class="icon" src="src/images/sun.png" alt="sun" />
            <div>
              <strong>10°</strong>
              9°
            </div>
          </div>
        </div>
      </div>
      <script src="src/index.js"></script>
    </div>
  </body>
</html>
